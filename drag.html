<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽</title>
    <style>
        .one{
            width: 400px;
            height: 400px;
            background: red;
            position: relative;
            margin: 200px;
        }

        .two{
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;

        }
    </style>
</head>
<body>
    <div class="one">
        <div class="two">

        </div>
    </div>
    
    <script src="drag.js"></script>
    <script>
        var dragObj = new drag(".two");
        // dragObj.x = false;
        dragObj.side.x1=0;
        dragObj.side.x2=300;
        dragObj.move(function(){
            this.style.background = "orange";
        });

    </script>
    
</body>
</html>
